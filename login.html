<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khoyrul</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link src="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Login Form</header>
            <form action="#">
                <div class="field">
                    <span class="span1"><img src="foto/user.png" alt="" class="foto1"></span>
                    <input type="text" name="" id="UserName" placeholder="UserName" autocomplete="off">
                </div>
                <div class="field space">
                    <span class="span2"><img src="foto/lock.png" alt="" class="foto2"></span>
                    <input type="password" name="" id="password" placeholder="Password" autocomplete="off">
                </div>
                <div class="field space" >
                    
                    <input type="button" value="LOGIN" onclick="login()" >
                </div>
            </form>
        </div>
    </div>
    <script>
        function login(){
            var user = document.getElementById("UserName").value;
            var pass = document.getElementById("password").value;
    
            if(user == "khoyrul" && pass == "1234"){
                window.location.href="dashboard.html";
            }else{
                alert("username dan password anda salah");
            }   
        }
        </script> 
</body>
</html>
